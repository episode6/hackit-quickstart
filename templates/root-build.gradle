buildscript {
  repositories { {{ range $index, $repo := .BuildscriptRepos }}
    {{ $repo }} {{ end }}
  }
  dependencies { {{ range $index, $dep := .BuildScriptDeps }}
    classpath '{{ $dep }}'{{ end }}
  }
}

wrapper {
  gradleVersion = "{{ .GradleVersion }}"
  distributionType = "all"
}

{{ .ProjSpecRootGradleBody }}
